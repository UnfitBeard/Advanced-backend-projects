<table>
  <tr>
    <th>Entity ID</th>
    <th>first Name</th>
    <th>lastName</th>
    <th>age</th>
    <th>verified</th>
    <th>location(Long, Lat)</th>
    <th>location updated</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of filteredEmployeed">
    <td>{{item.entityId}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.age}}</td>
    <td>{{item.verified}}</td>
    <td>{{item.location.longitude}}, {{item.location.latitude}}</td>
    <td>{{item.locationUpdated}}</td>
    <td>
      <button mat-button (click)="editEmployee(item)">Edit</button>
      <button mat-button (click)="deleteEmployee(item)">Delete</button>
    </td>
  </tr>
</table>

<button mat-button [routerLink]="['/add-new-employee']">Add New Employee</button>
